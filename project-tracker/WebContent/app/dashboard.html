<md-list>
	<md-list-item class="md-2-line" ng-repeat="project in projects">
		<md-icon>
			<span class="fa-stack fa-1x">
				<i class="fa fa-circle fa-stack-2x" style="color:{{project.status.color}}"></i>
				<i class="fa fa-circle-thin fa-stack-2x"></i>
			</span>
		</md-icon>
		<div class="md-list-item-text" ng-click="goToProject(project.$id)">
			<h3> {{ project.name }} </h3>
			<p>{{ project.owner.firstName }} {{ project.owner.lastName }} {{ project.owner.contactInfo.phone }}</p>
		</div>
	</md-list-item>
</md-list>
